plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'war'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly 'javax:javaee-api:8.0'
    // Use JUnit Jupiter for testing.
    // testImplementation libs.junit.jupiter

    // testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    // implementation libs.guava
    implementation 'com.google.guava:guava:33.0.0-jre'

    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.zaxxer:HikariCP:4.0.3'

    implementation 'commons-dbutils:commons-dbutils:1.7'

    implementation 'org.apache.commons:commons-lang3:3.0'


    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.10.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.10.0'
    
    // JavaEEはpayara serverに存在しているため製品のビルドには含めず、PayaraのJavaEEを利用する
    // test時のController層のテストではJavaEEモジュールがないため実行できない。
    // 対策としてはJavaEEモジュールを1.test時に含める、2.javaEEを含むJersey Test Frameworkを使う
    // 以下のモジュールはController層のテスト実行時のみに使われる
    testImplementation 'javax.ws.rs:javax.ws.rs-api:2.1'
    testImplementation 'javax.inject:javax.inject:1'
    testImplementation 'org.glassfish.jersey.core:jersey-common:2.30'
    testImplementation 'org.glassfish.jersey.core:jersey-server:2.30'
    testImplementation 'org.glassfish.jersey.core:jersey-client:2.30'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

application {
    // Define the main class for the application.
    mainClass = 'mini.App'
}

// test {
//     jvmArgs "-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005"
// }

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
